<ion-view>
    <div class="news-item" ng-class="{'dislike' : item.dislike, 'like' : item.like, 'skip': item.skip}"
         on-swipe-left="dislike(item)" on-swipe-right="like(item)">

        <ion-content delegate-handle="mainScroll">
            <img ng-if="item.image" class="full-image" ng-src="{{item.image}}">

            <div class="content">
                <h1 class="title">
                    {{item.title}}
                </h1>

                <p class="lead">
                    {{item.description}}
                </p>

                <div ng-bind-html="item.detail" class="article-body">
                </div>
            </div>
        </ion-content>

        <ion-footer-bar align-title="left">
            <a class="tab-item dislikeButton" href="#" ng-click="dislike(item)">
                <i class="icon ion-ios-undo-outline"></i>
                <span>Not interesting</span>
            </a>

            <a class="tab-item skipButton" href="#" ng-click="skip(item)">
                <span>Skip</span>
            </a>
            <a class="tab-item likeButton" href="#" ng-click="like(item)">
                <span>Interesting</span>
                <i class="icon ion-ios-redo-outline"></i>
            </a>
        </ion-footer-bar>

        <div class="likeDescription">
            <i class="icon"></i>
        </div>

        <div class="dislikeDescription">
            <i class="icon"></i>
        </div>

        <div class="skipDescription">
            <i class="icon ion-android-refresh"></i>
        </div>
    </div>
</ion-view>
